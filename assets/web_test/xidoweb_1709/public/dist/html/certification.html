<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--[if lte IE 9]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/ie7/IE9.js"></script>
		<script src="../ie/css3pie/PIE_IE9.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="../css/certification_01.css">

	<script src="../js/jquery/jquery-3.2.1.min.js"></script>
	<script src="../js/jquery/jquery-ui.min.js"></script>
	<title>xido web certification page</title>
</head>
<body>
	<div id="certificateBox">
		<h2>본인인증 서비스</h2>
		<div id="certivate">
			<h3>본인 인증</h3>
			<p>입력하는 정보는 암호화 처리되며, <br /> 어떠한 비용도 발생하지 않으며, <br /> 개인정보를 유출하지 않습니다. </p>

			<form action="" method="post">
				<fieldset>
					<legend>개인 휴대폰 정보</legend>
					<dl>
						<dt>
							<label for="firstNum">
								<span class="me_hidden">사용자의</span>
								휴대폰 번호
								<span class="me_hidden">를 입력하세요.</span>
							</label>
						</dt>
						<dd>
							<select name="firstNum" id="firstNum">
								<!-- option 내용을 jQuery를 이용하여 생성 -->
							</select>
						</dd>
						<dd>
							<label for="middleNum" class="me_hidden">고객의 휴대폰번호 가운데 셋 또는 네자리를 입력하세요.</label>
							<input type="text" max-length="4" id="middleNum" name="middleNum" value="" />
						</dd>
						<dd>
							<label for="lastNum" class="me_hidden">고객의 휴대폰번호 마지막 네자리를 입력하세요.</label>
							<input type="text" max-length="4" id="lastNum"  name="lastNum" value="" />
						</dd>
					</dl>

					<dl>
						<dt>이동 통신사</dt>
						<dd>
							<input type="radio" name="telecom" value="sk" id="sk">
							<label for="sk"><i></i>sk</label>
						</dd>
						<dd>
							<input type="radio" name="telecom" value="kt" id="kt">
							<label for="kt"><i></i>kt</label>
						</dd>
						<dd>
							<input type="radio" name="telecom" value="lg" id="lg">
							<label for="lg"><i></i>lg</label>
						</dd>
					</dl>
				</fieldset>
				<fieldset>
					<legend>동의 및 전송</legend>
					<div>
						<input type="checkbox" name="ok" id="checkOk" value="ok">
						<label for="checkOk">개인정보 활용 및 제공에 동의 합니다.</label>
					</div>
					<input type="submit" value="확인" />
					<input type="reset" value="취소" />
				</fieldset>
			</form>	
		</div>
	</div>


	<script>
		(function($) {
			var  firstName = $('#firstNum');
			for(var i=0; i<10; i++){
				firstName.append('<option value="01' + i 
													+'">01'+ i 
													+'</option>');
			}
		})(this.jQuery);
	</script>
</body>
</html>
