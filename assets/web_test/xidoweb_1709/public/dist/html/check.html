<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--[if lte IE 9]>
		<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
		<script src="../ie/ie7/IE9.js"></script>
		<script src="../ie/css3pie/PIE_IE9.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="../css/check.css">

	<script src="../js/jquery/jquery-3.2.1.min.js"></script>
	<script src="../js/jquery/jquery-ui.min.js"></script>
	<title>xido web check</title>
</head>
<body>
	<div id="wrap">
		<h2 class="me_hidden">회원가입 내용 확인 및 동의</h2>
		<form action="" mtehod="post">
			<fieldset id="joinCheck">
				<legend class="me_hidden">회원가입 내용 확인 및 동의 확인 영역</legend>
				<div class="all_check">
					<h3>이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택), 프로모션 안내</h3>
					<p>
					<input type="checkbox" id="allCheck" name="allCheck" value="term of use check" class="me_hidden" />
					<label for="allCheck"><span class="all_icon"></span>메일 수신(선택)에 모두 동의합니다.</label>
					</p>
				</div>
				<div class="term_check each_check">
					<input type="checkbox" id="termCheck" name="termCheck" value="term of use check" class="me_hidden more_check" />
					<h4><label for="termCheck"><span class="check_icon"></span> XIDO 이용약관동의(필수)</label> </h4>
					<div class="content">
						<!-- 내용 -->
					</div>
				</div>
				<div class="person_check each_check">
				  <input type="checkbox" id="personCheck" name="personCheck" value="person check" class="me_hidden more_check" />
					<h4><label for="personCheck"><span class="check_icon"></span> 개인정보 수집 및  이용에 관한 안내(필수)</label> </h4>
					<div class="content">
						<!-- 내용 -->
					</div>
				</div>
			</fieldset>
		</form>
	</div> <!-- #wrap -->


	<script>
		(function($) {
			// $('#allCheck').on('click',function() {
			// 		$('input[type="checkbox"]').attr('checked',true);
			// });

// 전체 동의 및 해제
			$('#allCheck').on('click',function() {
				var allCheck = $('#allCheck');
				var allCheckState = allCheck.attr('checked');

				if(!allCheckState == true){
					$('input[type="checkbox"]').each(function(){
						$(this).attr('checked',true);
					}); 
					$('label>span').each(function(){
						$(this).addClass('moreIcon');
					});
 
				}else{
					$('input[type="checkbox"]').each(function(){
						$(this).attr('checked',false);
					});
					$('label>span').each(function(){
						$(this).removeClass('moreIcon');
					});
				}
			});


// 각각 선택 및 해제
		var each_ck = $('.each_check').find('input[type="checkbox"]');

			each_ck.on('click',function() {
				var _this = $(this);
				var thisId = _this.attr('id');
				var thisCheck = _this.attr('checked');
				console.log(thisId);
				console.log(thisCheck);
				var labelCheck = $('label[for="'+thisId+'"]');

				if(!thisCheck == true){
					$(this).attr('checked',true);
					labelCheck.children('span').addClass('moreIcon');
				}else{
					$(this).attr('checked',false);
					labelCheck.children('span').removeClass('moreIcon');
				}
			});	


			
		})(this.jQuery);
	</script>
</body>
</html>
