<html lang="ko-KR">
<head>

	<link rel="apple-touch-icon" href="#">

	<link rel="stylesheet" href="../css/base/reset.css">
	<script src="../js/jquery/jquery-3.2.1.min.js"></script>
	<script src="../js/jquery/jquery-ui.min.js"></script>

	<title>선택자 및 css 이해</title>
	<style>
		#wrap{width: 960px; height: auto; min-height:150px; margin: 0 auto;}
		.head_box{width:960px; height: 150px; margin: 0 auto; background-color: #cc7;}
		h1{width: 150px; height: 50px; float: left; margin:1em; background-color:#076;
			color:#fff;}
		.gnb{width: 600px; height: 40px; float: right; margin-top: 20px;}
		.gnb>li{float: left; margin-right:10px; position: relative;}
		.gnb>li:after{content:" "; display: block; width: 2px; height: 80%; background-color: #888; position: absolute; right:-10%; top: 10%;}
		.gnb>li:last-child{margin-right: 0;}
		.gnb>li:last-child:after{display:none;}
		.gnb a{padding:0.2em; color:#fff;}
		.gnb a:hover{font-weight: bold;}

	</style>
</head>
<body>
	<div id="wrap">
		<div class="head_box">
			<h1>jQuery Test</h1>
			<ul class="gnb">
				<li><a href="#">list_01</a></li>
				<li><a href="#">list_02</a></li>
				<li><a href="#">list_03</a></li>
				<li><a href="#">list_04</a></li>
				<li><a href="#">list_05</a></li>
			</ul>
		</div>
	</div>

<!-- jquery -->
	<script>
		(function($){
			// jQuery
			$('#wrap').css({'width':100+'%','backgroundColor':'#cfc'});
			$('.head_box').css({'width':900+'px', 'backgroundColor':'#7cf'});
			$('h1').css({'textAlign':'center','lineHeight':50+'px','fontSize':1+'em'});
		})(this.jQuery);
	</script>
</body>
</html>
