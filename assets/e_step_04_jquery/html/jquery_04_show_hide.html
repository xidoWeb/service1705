<!DOCTYPE html>
<!-- jquery_04_show_hide.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/base/reset.css">
	<script src="../js/jquery/jquery-3.2.1.min.js"></script>
	<script src="../js/jquery/jquery-ui.min.js"></script>
	<title>jquery show hide</title>
	<style>
		#wrap{width: 100%; height: auto;}
		#headBox{width: 960px; height: auto; background-color:#fda; margin: 0 auto;}
		h1{width:500px; height: auto; padding-top:0.5em; margin: auto; 
			font-size: 1.5em; color:#08f; padding-bottom: 0.5em;
			margin-bottom:0.3em; text-align: center; border-bottom:2px solid #f05;}
		#gnb{width: 80%; height: auto; margin: 0 auto;}
		#gnb:after{content:" "; display: block; clear: both;}

		#gnb>li{width:calc(100% / 12); height: auto; float: left; 
						box-sizing:border-box; padding:1em;}
		#gnb>li>button{width: 100%; height: auto; border-radius:0.3em;}
		#gnb>li>button:hover{background-color: #fff; font-weight: bold;}
		#addBanner{width: 100%; height: 500px; background-color: #0af;}
		#addBanner>h2{color:#fff; font-size: 3em;}
	</style>
</head>
<body>
	<div id="wrap">
		<header id="headBox">
			<h1>jquery test_show &amp; hide</h1>
			<ul id="gnb">
				<li><button type="button">show</button></li>
				<li><button type="button">hide</button></li>
				<li><button type="button">toggle</button></li>

				<li><button type="button">show</button></li>
				<li><button type="button">hide</button></li>
				<li><button type="button">toggle</button></li>

				<li><button type="button">show</button></li>
				<li><button type="button">hide</button></li>
				<li><button type="button">toggle</button></li>

				<li><button type="button">show</button></li>
				<li><button type="button">hide</button></li>
				<li><button type="button">toggle</button></li>
			</ul>
		</header>
		<section id="addBanner">
			<h2>광고 배너 영역</h2>
		</section>
	</div>

	<!-- script -->
	<script>
		(function($){

		})(this.jQuery);
	</script>
</body>
</html>
