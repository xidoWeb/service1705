<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>js beginner</title>

	<script>
		document.write('브라우저 화면에 내용을 보여주는 기능');
		alert('alert는 메시지를 보여주는 경고창을 의미');
		console.log('보이는 곳에는 나타나지 않습니다.');
	</script>
</head>
<body>
	<h1>javascript 처음 시작하기</h1>

	<script>
		document.write('head내용을 먼저 보여주고 나중에 표기됩니다.');
		alert('사실상 매우 번거롭고 귀찮은 존재 입니다.');
		console.log('개발자모드에있는 콘솔창에 나타납니다.');
	</script>
</body>
</html>
