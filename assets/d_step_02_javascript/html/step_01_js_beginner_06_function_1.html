<!DOCTYPE html>
<!-- step_01_js_beginner_06_function.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	<h1>function</h1>
	<script>
		/* function: 함수(scss:@mixin, @function)
			 - 기본형태: function(){}     // 이름이 없는 함수는 익명함수	
			 - function Fn1(){}         // 함수 선언식
			 - var Fn2 = function(){};  // 함수 표현식
			 - new Function(){}		      // 사용하지 않음
		*/
		 // 이름작성 첫글자는 소문자
		 // 함수의 이름을 작성시에는 첫글자를 대문자로 표기

			// console.log(function Fn1(){});  

			// var Fn2 = function(){}; // 함수 표현식
			// console.log(Fn2);

			function Fn1(){
				var a = 10;
				var b = 20;
				var c = a + b;
				return c;
			}
			// scss: @mixin => @include
			// console.log( Fn1() ); // 함수 호출

			function Fn2(i){
				var a = i;
				var b = 20;
				var c = a * b;
				return c;
			}
			// scss: @mixin mx1($r){
			// 		background-repeat:$r;
			// }
			// console.log( 	Fn2(20) );


			function AddFn(i , j){
				var a = i;
				var b = j;
			  var c = a + b;
			  return c;		
			}

			// console.log( AddFn(20, 40) );

			var Plus = function(i, j){
				var fir    = i;				var sec    = j;				var result = i + j;
				return result;
			};

			var Minus = function(i , j){
				var fir    = i;				var sec    = j;				var result = i - j;
				return result;
			};

			var Multiple = function(i , j){
				var fir    = i;				var sec    = j;				var result = i * j;
				return result;
			};

			var Division = function(i , j){
				var fir    = i;			var sec    = j;				var result = i / j;
				return result;
			};

			var Rest = function(i , j){
				var fir    = i;			var sec    = j;				var result = i % j;
				return result;
			};

			// console.log( 'Multiple(3, 20): ', Multiple(3, 20) );
			// console.log( 'Multiple(3, 100): ', Multiple(3, 100) );
			// console.log( 'Multiple(10, 100): ', Multiple(10, 100) );
			// console.log( 'Plus(10, 100): ', Plus(10, 100) );
			// console.log( 'Minus(10, 100): ', Minus(10, 100) );
			// console.log( 'Division(1900, 400): ', Division(1900, 400) );

			var myMath = {
					pl : Plus ,
					mi : Minus ,
					mu : Multiple ,
					di : Division,
					/* re : function(i , j){
								var fir    = i;			
								var sec    = j;				
								var result = i % j;
								return result;
							} */
					re: Rest
			};
			// console.log( myMath.pl(2, 10) );
			console.log( myMath.re(12, 3));
			console.log( parseInt( myMath.di(11, 3) ) );

			// parseInt();


	</script>
</body>
</html>
