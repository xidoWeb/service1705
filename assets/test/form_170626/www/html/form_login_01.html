<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--[if lte IE 6]>
	<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="../css/base/reset.css" />
	<link rel="stylesheet" href="../css/base/normalize.css" />
	<link rel="stylesheet" href="../css/src/form_login_01.css" />
	<title>form login 01</title>
</head>
<body>
	<div id="wrap">
		<h1>log in</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>log 	in page</legend>
				<div class="user_name">
					<label for="userName">사용자명</label>
					<input type="text" name="userName" id="userName" value="" placeholder="사용자명" />
				</div><!-- // .user_name -->
				<div class="pwd">
					<label for="pwd">비밀번호</label>
					<input type="text" name="pwd" id="pwd" value="" placeholder="비밀번호" />
				</div><!-- // .pwd -->
				<div class="remember">
					<input type="checkbox" name="userRemember" id="userRemember" value="remember">
					<label for="userRemember">기억하기</label>
				</div><!-- // .remember -->
				<div class="login_btn">
					<input type="submit" value="로그인" />
				</div><!-- // .login_btn -->
			</fieldset> 
		</form>
	</div>
</body>
</html>
